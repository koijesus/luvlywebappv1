            <!--This is what makes the button fully function-->
            <script>
                 
                var arr = ["Left", "Straight", "Right", "West", "East", "South", "North"];
                
                directionInformation.innerHTML = "Clicking the button will tell you which direction to drive in!<br><br>";
                 
                function giveDirection() {
                    directionResult.innerHTML =
                        arr[Math.floor(Math.random() * arr.length)];
                        const listItem = document.querySelector("directionPrevious:last-child");
                        var ul = document.getElementById("directionPrevious");
                        var li = document.createElement("li");
                        const list = document.getElementById('directionPrevious');   
                        var myListCheck = document.getElementById("directionPrevious").getElementsByTagName("li");
                        var ulLength = myListCheck.length
                        if (ulLength <= 2) {
                          li.appendChild(document.createTextNode(directionResult.innerHTML));
                          ul.appendChild(li);
                        } else {
                          li.appendChild(document.createTextNode(directionResult.innerHTML));
                          ul.appendChild(li);
                          list.querySelector('li').remove();
                          
                        }
                     
                          
                        
                       
                }
